name: Nightly
on: 
  push:
    branches:
    - master
jobs:
  build:
    name: Build nuget
    runs-on: windows-2025
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.0.x
    - name: Prepare Env
      uses: microsoft/setup-msbuild@v2
    - name: Login nuget
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ github.actor }}
    - name: Publish nuget
      run: |
        dotnet pack Modern.UI.Xaml\Modern.UI.Xaml.csproj --configuration Release -p:ContinuousIntegrationBuild=true -p:Deterministic=true
        dotnet nuget add source --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.actor }}/index.json"
        dotnet nuget push "$(Get-ChildItem Modern.UI.Xaml\bin\Release\*.nupkg)" -k ${{ secrets.GITHUB_TOKEN }} -s "github"
        dotnet nuget push "$(Get-ChildItem Modern.UI.Xaml\bin\Release\*.nupkg)" -k ${{ steps.login.outputs.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
    - name: Upload nuget
      uses: actions/upload-artifact@v4
      with:
        name: nupkg
        path: |
          Modern.UI.Xaml/bin/Release/*.nupkg
          Modern.UI.Xaml/bin/Release/*.snupkg
